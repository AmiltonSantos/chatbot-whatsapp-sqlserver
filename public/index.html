<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="refresh" content="5"> <!-- Refresh na tela a cada 5 segundos -->
  <title>QR Code WhatsApp</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0f172a;
      --bg2: #07103a;
      --card: rgba(255, 255, 255, 0.03);
      --glass: rgba(255, 255, 255, 0.06);
      --text: #E6EEF8;
      --muted: #9FB0D4;
      --accent: #10b981;
      /* verde */
      --accent-dark: #0ea070;
      --danger: #ef4444;
      /* vermelho */
      --shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 100%);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* Card central */
    .card {
      max-width: 570px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 40px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(6px);
    }

    .title {
      font-size: 20px;
      font-weight: 700;
      margin: 0 0 8px 0;
      color: var(--text);
    }

    .subtitle {
      margin: 0 0 20px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .qr {
      width: 305px;
      height: 305px;
      display: block;
      border-radius: 8px;
      overflow: hidden;
      background: white;
      padding: 12px;
    }

    .form {
      padding-top: 20px;
    }

    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      color: white;
      background: linear-gradient(180deg, var(--accent), var(--accent-dark));
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.18), inset 0 -2px 0 rgba(0, 0, 0, 0.08);
      transition: transform .12s ease, box-shadow .18s ease, background .18s ease;
      user-select: none;
      outline: none;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 30px rgba(16, 185, 129, 0.18);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* estado desconectado */
    .btnDesc {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      color: white;
      background: linear-gradient(180deg, var(--danger), #d33b3b);
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.18), inset 0 -2px 0 rgba(0, 0, 0, 0.06);
      transition: transform .12s ease, box-shadow .18s ease, background .18s ease;
      user-select: none;
      outline: none;
    }

    /* iconinho (SVG) */
    .btn .icon {
      width: 18px;
      height: 18px;
      display: inline-block;
      transform-origin: center;
      transition: transform .18s ease;
    }

    .btnDesc .iconDesc {
      width: 18px;
      height: 18px;
      display: inline-block;
      transform-origin: center;
      transition: transform .18s ease;
      transform: rotate(180deg);
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #4cafef;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 5px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsividade */
    @media (max-width:440px) {
      .card {
        padding: 20px;
        max-width: 340px;
      }

      .title {
        font-size: 18px;
      }

      .qr {
        width: 180px;
        height: 180px;
      }
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-label="Login QR WhatsApp">
    {{SPINNER}}
    <h1 class="title">Login WhatsApp</h1>
    <p class="subtitle">Escaneie o QR Code com o app do WhatsApp</p>

    <!-- QR Placeholder (substitua pelo seu QR real) -->
    <div class="qr">
      {{QRCODE}}
    </div>

    <form class="form" method="POST" action="{{ACTION}}">
      <button type="submit" class="{{CLASS_BOTAO}}" aria-pressed="false" aria-label="Conectar via WhatsApp">
        <!-- Ícone (paper plane) -->
        <svg class="{{CLASS_ICON}}" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true">
          <path d="M2 21L23 12 2 3 2 10l15 2-15 2z" fill="currentColor" />
        </svg>
        <span>{{SPAN}}</span>
      </button>
    </form>
  </main>
</body>

</html>
